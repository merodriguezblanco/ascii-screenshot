<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to ASCII</title>
    <link rel="stylesheet" href="/public/styles.css">
  </head>
  <body>
    <main>
      <section id="warning-section">
      </section>

      <section>
        <video controls width="150" height="110"></video>
        <button id="take-screenshot">Take Screenshot!</button>
      </section>

      <section>
        <pre id="grayscale-screenshot" class="ascii-screenshot"></pre>
        <pre id="color-screenshot" class="ascii-screenshot"></pre>
      </section>
    </main>

    <script src="/public/script.js"></script>
  </body>
</html>
