<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot to ASCII</title>
    <link rel="stylesheet" href="/public/styles.css">
  </head>
  <body class="stage-curtain">
    <main>
      <h1>Screenshot to ASCII</h1>

      <section class="warning">
      </section>

      <section class="photo-booth">
        <div class="camera">
          <video width="300" height="200"></video>
          <button class="take-screenshot">Take Screenshot!</button>
        </div>

        <ul class="screenshots">
          <li><pre id="grayscale-screenshot" class="ascii-screenshot"></pre></li>
          <li><pre id="color-screenshot" class="ascii-screenshot"></pre></li>
        </ul>
      </section>
    </main>

    <script src="/public/script.js"></script>
  </body>
</html>
