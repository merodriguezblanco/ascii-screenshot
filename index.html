<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screenshot to ASCII</title>
    <link rel="stylesheet" href="/public/styles.css">
  </head>
  <body class="stage-curtain">
    <main>
      <h1>Screenshot to ASCII</h1>

      <section class="warning">
      </section>

      <section id="photo-booth">
        <div id="camera">
          <video width="150" height="110"></video>
        </div>
        <button id="take-screenshot">Take Screenshot!</button>
      </section>

      <section id="screenshots">
        <ul>
          <li><pre id="grayscale-screenshot" class="ascii-screenshot"></pre></li>
          <li><pre id="color-screenshot" class="ascii-screenshot"></pre></li>
        </ul>
      </section>
    </main>

    <script src="/public/script.js"></script>
  </body>
</html>
